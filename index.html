<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        const clientId = 'YOUR_CLIENT_ID'; // Reemplaza con tu Client ID
        const redirectUri = 'https://tu_usuario.github.io/note-taking-app'; // Reemplaza con tu URL de GitHub Pages

        async function loginWithDiscord() {
            const scope = 'identify';
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        }

        async function fetchNotes() {
            // Aquí deberías implementar la lógica para obtener las notas
            // Por ahora, solo simulemos algunas notas.
            const notes = [
                { id: '1', title: 'Nota 1', content: 'Contenido de la nota 1' },
                { id: '2', title: 'Nota 2', content: 'Contenido de la nota 2' },
            ];
            const notesContainer = document.getElementById('notes-container');
            notesContainer.innerHTML = '';
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'bg-gray-800 p-4 rounded shadow';
                noteElement.innerHTML = `
                    <h2 class="text-xl font-semibold text-white">${note.title}</h2>
                    <p class="text-gray-400 mt-2">${note.content}</p>
                    <div class="flex justify-end mt-4">
                        <button class="text-blue-400 hover:text-blue-500 mr-2" onclick="editNote('${note.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="text-red-400 hover:text-red-500" onclick="deleteNote('${note.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                notesContainer.appendChild(noteElement);
            });
        }

        async function addNote() {
            const title = prompt('Enter note title:');
            const content = prompt('Enter note content:');
            const note = { id: Date.now().toString(), title, content };
            // Aquí deberías implementar la lógica para agregar la nota
            fetchNotes(); // Actualiza la lista de notas
        }

        async function editNote(id) {
            const title = prompt('Enter new note title:');
            const content = prompt('Enter new note content:');
            const note = { id, title, content };
            // Aquí deberías implementar la lógica para editar la nota
            fetchNotes(); // Actualiza la lista de notas
        }

        async function deleteNote(id) {
            // Aquí deberías implementar la lógica para eliminar la nota
            fetchNotes(); // Actualiza la lista de notas
        }

        window.onload = () => {
            const hash = window.location.hash;
            if (hash) {
                const token = hash.split('&')[0].split('=')[1];
                localStorage.setItem('discord_token', token);
                window.location.hash = ''; // Limpiar el hash de la URL
            }
            fetchUser Info();
            fetchNotes(); // Cargar notas al inicio
        };

        async function fetchUser Info() {
            const token = localStorage.getItem('discord_token');
            if (token) {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                const user = await response.json();
                document.getElementById('user-info').innerText = `Logged in as ${user.username}`;
            } else {
                document.getElementById('user-info').inner Text = 'Not logged in';
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Note Taking App</h1>
        <div id="user-info" class="mb-4">Not logged in</div>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" onclick="loginWithDiscord()">
            Login with Discord
        </button>
        <div class="mt-4">
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" onclick="addNote()">
                Add Note
            </button>
        </div>
        <div id="notes-container" class="mt-4 space-y-4"></div>
    </div>
</body>
</html>
